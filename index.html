<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dashboard v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f172a; /* Dark Blue Slate */
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-sec: #94a3b8;
            --accent: #38bdf8; /* Sky Blue */
            --highlight: #818cf8; /* Indigo */
            --success: #34d399;
            --danger: #f87171;
            --border: #334155;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding-bottom: 40px;
        }

        /* --- Header Section --- */
        .header-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid var(--border);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #time { font-size: 4rem; font-weight: 700; color: var(--accent); line-height: 1; letter-spacing: -1px; }
        #date { font-size: 1.2rem; color: var(--text-sec); margin-top: 10px; font-weight: 500; text-transform: uppercase; letter-spacing: 1px;}

        /* --- General Card Styling --- */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            height: 380px; 
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight);
        }

        h2 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: var(--text-main);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }
        
        h2 i { color: var(--accent); }

        .card-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Scrollbar */
        .card-content::-webkit-scrollbar { width: 6px; }
        .card-content::-webkit-scrollbar-track { background: transparent; }
        .card-content::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        .card-content::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        /* --- List Items --- */
        ul { list-style: none; padding: 0; margin: 0; }
        
        li {
            padding: 14px 10px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        li:last-child { border-bottom: none; }

        .info-col { display: flex; flex-direction: column; gap: 4px; flex: 1; }
        .meta-col { text-align: right; display: flex; flex-direction: column; gap: 4px; align-items: flex-end; min-width: 80px;}

        .main-text { font-weight: 600; font-size: 0.95rem; color: #fff; }
        .sub-text { font-size: 0.8rem; color: var(--text-sec); display: flex; align-items: center; gap: 6px; }
        .sub-text i { font-size: 0.75rem; opacity: 0.8; }

        .badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            white-space: nowrap;
        }
        .badge-time { background: rgba(56, 189, 248, 0.15); color: var(--accent); }
        .badge-date { background: rgba(148, 163, 184, 0.15); color: var(--text-sec); }

        /* --- Todo Specific --- */
        .todo-done .main-text { text-decoration: line-through; opacity: 0.5; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }

        /* --- Quick Links Grid --- */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }

        .link-btn {
            background-color: #283445;
            color: var(--text-main);
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid transparent;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 80px;
        }

        .link-btn i { font-size: 1.2rem; color: var(--highlight); }

        .link-btn:hover {
            background-color: var(--highlight);
            color: #fff;
            border-color: var(--highlight);
        }
        .link-btn:hover i { color: #fff; }

        .loading { text-align: center; color: var(--text-sec); padding-top: 60px; font-size: 0.9rem; }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            #time { font-size: 3rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-card">
            <div id="time">00:00:00</div>
            <div id="date">--</div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-briefcase"></i> Meeting & Mesyuarat</h2>
            <div class="card-content" id="meeting-list">
                <div class="loading">Memuatkan...</div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-chalkboard-user"></i> Jadual Kelas</h2>
            <div class="card-content" id="kelas-list">
                <div class="loading">Memuatkan...</div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-umbrella-beach"></i> Cuti & Pelepasan</h2>
            <div class="card-content" id="cuti-list">
                <div class="loading">Memuatkan...</div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-list-check"></i> Senarai Tugas</h2>
            <div class="card-content" id="todo-list">
                <div class="loading">Memuatkan...</div>
            </div>
        </div>

        <div class="card">
            <h2><i class="fa-solid fa-link"></i> Capaian Pantas</h2>
            <div class="card-content">
                <div id="links-list" class="links-grid">
                    <div class="loading" style="grid-column: 1/-1;">Memuatkan...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const DATA_URL = "GANTI_URL_APPS_SCRIPT_DISINI"; 

        // 1. Clock Logic
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour12: false });
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            // Format tarikh bahasa melayu
            const dateStr = now.toLocaleDateString('ms-MY', options);
            document.getElementById('date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 2. Data Fetching
        async function fetchData() {
            if(DATA_URL.includes("GANTI")) return;
            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // 3. Render Logic
        function renderDashboard(data) {
            
            // --- RENDER MEETING ---
            // Input: Agenda, Tarikh, Masa, Lokasi
            const meetingHTML = data.meeting.map(item => {
                const dateObj = new Date(item.Tarikh);
                const dayName = isNaN(dateObj) ? '' : dateObj.toLocaleDateString('ms-MY', { weekday: 'long' });
                const dateFormatted = isNaN(dateObj) ? item.Tarikh : `${dateObj.getDate()}/${dateObj.getMonth()+1}`;

                return `
                <li>
                    <div class="info-col">
                        <span class="main-text">${item.Agenda}</span>
                        <span class="sub-text"><i class="fa-solid fa-location-dot"></i> ${item.Lokasi || 'Online'}</span>
                    </div>
                    <div class="meta-col">
                        <span class="badge badge-time">${formatTimeOnly(item.Masa)}</span>
                        <span class="badge badge-date">${dateFormatted} (${dayName})</span>
                    </div>
                </li>
            `}).join('');
            document.getElementById('meeting-list').innerHTML = `<ul>${meetingHTML}</ul>`;


            // --- RENDER KELAS ---
            // Input: Subjek, MasaMula, MasaTamat, Lokasi
            const kelasHTML = data.kelas.map(item => `
                <li>
                    <div class="info-col">
                        <span class="main-text">${item.Subjek}</span>
                        <span class="sub-text"><i class="fa-solid fa-door-open"></i> ${item.Lokasi}</span>
                    </div>
                    <div class="meta-col">
                        <span class="badge badge-time">
                            ${formatTimeOnly(item.MasaMula)} - ${formatTimeOnly(item.MasaTamat)}
                        </span>
                    </div>
                </li>
            `).join('');
            document.getElementById('kelas-list').innerHTML = `<ul>${kelasHTML}</ul>`;


            // --- RENDER CUTI ---
            // Input: NamaCuti, TarikhMula, TarikhTamat
            const cutiHTML = data.cuti.map(item => {
                const start = formatDate(item.TarikhMula);
                const end = formatDate(item.TarikhTamat);
                const displayDate = (start === end) ? start : `${start} - ${end}`;

                return `
                <li>
                    <div class="info-col">
                        <span class="main-text">${item.NamaCuti}</span>
                    </div>
                    <div class="meta-col">
                        <span class="badge badge-date">${displayDate}</span>
                    </div>
                </li>
            `}).join('');
            document.getElementById('cuti-list').innerHTML = `<ul>${cutiHTML}</ul>`;


            // --- RENDER TODO ---
            const todoHTML = data.todo.map(item => {
                const isDone = item.Status === 'Done';
                return `
                <li class="${isDone ? 'todo-done' : ''}">
                    <div class="info-col">
                        <span class="main-text">${item.Tugasan}</span>
                    </div>
                    <div class="meta-col">
                        <span class="badge" style="background: ${isDone ? 'rgba(52, 211, 153, 0.2)' : 'rgba(248, 113, 113, 0.2)'}; color: ${isDone ? '#34d399' : '#f87171'}">
                            ${item.Status}
                        </span>
                    </div>
                </li>
            `}).join('');
            document.getElementById('todo-list').innerHTML = `<ul>${todoHTML}</ul>`;


            // --- RENDER QUICK LINKS ---
            // Input: Tajuk, URL
            const linksHTML = data.links.map(item => `
                <a href="${item.URL}" target="_blank" class="link-btn">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    <span>${item.Tajuk}</span>
                </a>
            `).join('');
            document.getElementById('links-list').innerHTML = linksHTML;
        }

        // --- Helper Functions ---
        
        // Convert "2023-10-25T02:00:00.000Z" to "10:00"
        function formatTimeOnly(val) {
            if(!val) return "";
            if(val.toString().includes("T") || val instanceof Date) {
                const d = new Date(val);
                return d.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit', hour12: false});
            }
            return val;
        }

        // Convert date to DD/MM
        function formatDate(val) {
            if(!val) return "";
            const d = new Date(val);
            if(isNaN(d.getTime())) return val;
            return `${d.getDate()}/${d.getMonth()+1}`;
        }

        fetchData();
        setInterval(fetchData, 30000); 

    </script>
</body>
</html>
