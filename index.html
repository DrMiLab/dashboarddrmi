<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #bb86fc;
            --text-main: #e0e0e0;
            --text-sec: #a0a0a0;
            --highlight: #03dac6;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Header Section (Clock & Date) */
        .header-card {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #1f1f1f, #252525);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }
        
        .header-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        #time { font-size: 3.5rem; font-weight: 600; color: var(--accent); letter-spacing: 2px; }
        #date { font-size: 1.2rem; color: var(--text-sec); margin-top: 5px; text-transform: uppercase; letter-spacing: 1px;}

        /* General Card Styling */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            border: 1px solid #333;
            transition: all 0.3s ease;
            height: 350px; /* Fixed height for consistency */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: var(--highlight);
        }

        /* Interactive Scroll inside cards */
        .card-content {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 5px;
        }

        /* Scrollbar Styling */
        .card-content::-webkit-scrollbar { width: 5px; }
        .card-content::-webkit-scrollbar-track { background: #2a2a2a; }
        .card-content::-webkit-scrollbar-thumb { background: #555; border-radius: 5px; }
        .card-content::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--highlight);
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* List Items */
        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }
        li:hover { background-color: #2c2c2c; }
        li:last-child { border-bottom: none; }

        .item-main { font-weight: 500; display: block; }
        .item-sub { font-size: 0.85rem; color: var(--text-sec); display: block; margin-top: 4px; }
        .badge {
            background: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: var(--accent);
        }

        /* Loading State */
        .loading { text-align: center; color: #555; padding-top: 50px; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-card">
            <div id="time">00:00:00</div>
            <div id="date">DD/MM/YYYY</div>
        </div>

        <div class="card">
            <h2>üìÖ Meeting</h2>
            <div class="card-content" id="meeting-list">
                <div class="loading">Memuatkan data...</div>
            </div>
        </div>

        <div class="card">
            <h2>üéì Jadual Kelas</h2>
            <div class="card-content" id="kelas-list">
                <div class="loading">Memuatkan data...</div>
            </div>
        </div>

        <div class="card">
            <h2>‚úÖ To-Do List</h2>
            <div class="card-content" id="todo-list">
                <div class="loading">Memuatkan data...</div>
            </div>
        </div>

        <div class="card">
            <h2>üèñÔ∏è Cuti Umum/Khas</h2>
            <div class="card-content" id="cuti-list">
                <div class="loading">Memuatkan data...</div>
            </div>
        </div>
    </div>

    <script>
        // --- KONFIGURASI ---
        // MASUKKAN URL GOOGLE APPS SCRIPT ANDA DI SINI
        const DATA_URL = "https://script.google.com/macros/s/AKfycbw2eSVXncF5vwi3HulkEu0MlisiRkx_lxAN5ngZ1Dco4ufbCm3cCjjvqfq7elXCTba7Mg/exec"; 

        // 1. Digital Clock & Date Logic
        function updateTime() {
            const now = new Date();
            
            // Time
            const timeString = now.toLocaleTimeString('en-US', { hour12: false });
            document.getElementById('time').textContent = timeString;

            // Date (DD/MM/YYYY)
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const days = ['Ahad', 'Isnin', 'Selasa', 'Rabu', 'Khamis', 'Jumaat', 'Sabtu'];
            const dayName = days[now.getDay()];
            
            document.getElementById('date').textContent = `${dayName}, ${day}/${month}/${year}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        // 2. Data Fetching Logic
        async function fetchData() {
            if(DATA_URL === "GANTI_URL_APPS_SCRIPT_DISINI") {
                console.warn("Sila masukkan URL Apps Script anda.");
                return;
            }

            try {
                const response = await fetch(DATA_URL);
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error("Gagal mengambil data:", error);
            }
        }

        // 3. Render Functions
        function renderDashboard(data) {
            // Render Meetings
            const meetingHTML = data.meeting.map(item => `
                <li>
                    <div>
                        <span class="item-main">${item.Agenda}</span>
                    </div>
                    <span class="badge">${formatTime(item.Masa)}</span>
                </li>
            `).join('');
            document.getElementById('meeting-list').innerHTML = `<ul>${meetingHTML}</ul>`;

            // Render Kelas
            const kelasHTML = data.kelas.map(item => `
                <li>
                    <div>
                        <span class="item-main">${item.Subjek}</span>
                        <span class="item-sub">üìç ${item.Lokasi}</span>
                    </div>
                    <span class="badge">${formatTime(item.Masa)}</span>
                </li>
            `).join('');
            document.getElementById('kelas-list').innerHTML = `<ul>${kelasHTML}</ul>`;

            // Render Todo
            const todoHTML = data.todo.map(item => `
                <li>
                    <span class="item-main" style="${item.Status === 'Done' ? 'text-decoration: line-through; opacity: 0.5' : ''}">${item.Tugasan}</span>
                    <span class="badge" style="background:${item.Status === 'Done' ? '#03dac6' : '#cf6679'}; color: black">${item.Status}</span>
                </li>
            `).join('');
            document.getElementById('todo-list').innerHTML = `<ul>${todoHTML}</ul>`;

            // Render Cuti
            const cutiHTML = data.cuti.map(item => `
                <li>
                    <span class="item-main">${item.NamaCuti}</span>
                    <span class="badge">${formatDate(item.Tarikh)}</span>
                </li>
            `).join('');
            document.getElementById('cuti-list').innerHTML = `<ul>${cutiHTML}</ul>`;
        }

        // Helper: Format Google Sheet Date/Time strings properly
        function formatTime(val) {
            if(!val) return "";
            // Jika data datang sebagai full ISO date string
            if(val.toString().includes("T")) {
                const d = new Date(val);
                return d.toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit', hour12: false});
            }
            return val;
        }

        function formatDate(val) {
            if(!val) return "";
            const d = new Date(val);
            if(isNaN(d.getTime())) return val; // return original if not date
            return `${d.getDate()}/${d.getMonth()+1}`;
        }

        // Fetch data immediately, then every 30 seconds for auto-update
        fetchData();
        setInterval(fetchData, 30000); 

    </script>
</body>
</html>
